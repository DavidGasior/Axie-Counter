<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Axie CounterðŸ’¥</title>
    <link rel="shortcut icon" href="axie3.ico" />
  </head>
  <body>
    <div class="main-box" id="main-box">
      <div class="round-box">
        <h1>Round <strong class="round-number">1</strong></h1>
      </div>
      <div class="currently-box">
        <p class="currently-energy-p currently-p">
          Energy count: <strong class="energy-count-number">3</strong>
        </p>
        <p class="currently-cards-p currently-p">
          Cards count: <strong class="cards-count-number">6</strong>
        </p>
      </div>
      <div class="energy-box">
        <div class="energy-h-box">
          <h2 class="energy-h">Energy used</h2>
        </div>
        <div class="energy-counter-box counter-box">
          <button class="minus-energy-button button small-buttons">-</button>
          <p class="energy-p number">0</p>
          <button class="plus-energy-button button small-buttons">+</button>
        </div>
      </div>

      <div class="extra-energy-box">
        <div class="extra-energy-h-box">
          <h2 class="extra-energy-h">Extra energy</h2>
        </div>
        <div class="extra-energy-counter-box counter-box">
          <button class="minus-extra-energy-button button small-buttons">
            -
          </button>
          <p class="extra-energy-p number">0</p>
          <button class="plus-extra-energy-button button small-buttons">
            +
          </button>
        </div>
      </div>

      <div class="cards-box">
        <div class="card-h-box">
          <h2 class="cards">Cards used</h2>
        </div>
        <div class="cards-counter-box counter-box">
          <button class="minus-cards-button button small-buttons">-</button>
          <p class="cards-p number">0</p>
          <button class="plus-cards-button button small-buttons">+</button>
        </div>
      </div>

      <div class="extra-cards-box">
        <div class="extra-card-h-box">
          <h2 class="cards">Extra cards</h2>
        </div>
        <div class="extra-cards-counter-box counter-box">
          <button class="extra-minus-cards-button button small-buttons">
            -
          </button>
          <p class="extra-cards-p number">0</p>
          <button class="extra-plus-cards-button button small-buttons">
            +
          </button>
        </div>
      </div>

      <div class="footer-counter-box">
        <button class="next-round-button button big-buttons">Next Round</button>
        <button class="restart-button button big-buttons">Restart</button>
      </div>
      <img src="axie1.png" alt="axie" class="beast-axie axie" />
      <img src="axie2.png" alt="axie" class="plant-axie axie" />
    </div>
    <script src="script.js"></script>
    <script
      data-name="BMC-Widget"
      data-cfasync="false"
      src="widget.js"
      data-id="11212lpfeeG"
      data-description="Support me on Buy me a coffee!"
      data-message=""
      data-color="#f4d03f"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
  </body>
</html>
